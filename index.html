  <body>
    <header></header>
    <main>
      <!-- Sales Offers Section -->
      <section id="SalePart">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="position-relative sale_item_left">
                <img src="./images/phn.png" alt="" class="img-fluid w-100" />
                <div class="text_with_btn">
                  <h2 class="saleItems_heading">Phones Sale</h2>
                  <p class="saleItems_paragraph">
                    Up to <strong>30%</strong> sale for all phones!
                  </p>
                  <button class="btnPrimary">Shop Now</button>
                </div>
              </div>
            </div>

            <div class="col-6">
              <div
                class="row align-content-between justify-content-between h-100"
              >
                <div class="col-12">
                  <div class="position-relative sale_item_right">
                    <img
                      src="./images/electronics.png"
                      alt=""
                      class="img-fluid w-100"
                    />
                    <div class="text_with_btn_right">
                      <h2 class="saleItems_heading">Electronics Sale</h2>
                      <p class="saleItems_paragraph">
                        Up to <strong>70%</strong> sale for all electronics!
                      </p>
                      <button class="btnPrimary">Shop Now</button>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="position-relative sale_item_right">
                    <img
                      src="./images/furniture.png"
                      alt=""
                      class="img-fluid w-100"
                    />
                    <div class="text_with_btn_right">
                      <h2 class="saleItems_heading">Furniture Offer</h2>
                      <p class="saleItems_paragraph">
                        Up to <strong>70%</strong>sale for all furniture!
                      </p>
                      <button class="btnPrimary">Shop Now</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Sales Offers Section -->
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
